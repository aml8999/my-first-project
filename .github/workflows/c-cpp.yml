
name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install g++
      run: sudo apt-get update && sudo apt-get install g++ -y

    - name: Compile all .cpp files
      run: g++ -std=c++17 -o main *.cpp

    - name: Run the program
      run: ./main
